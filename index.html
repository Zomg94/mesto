<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="лого шапки">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="фото профиля">
                <div class="profile__bio">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="фото Карачаевск">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/elbrus.jpg" alt="фото Эльбрус">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/dombai.jpg" alt="фото Домбай">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/elbrus2.jpg" alt="фото Эльбрус">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/dombai2.jpg" alt="фото Домбай">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
                <li class="elements__card">
                    <figure class="elements__figure">
                        <img class="elements__photo" src="./images/karachaevo.jpg" alt="фото Карачаево">
                        <figcaption class="elements__figcaption">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__like elements__like_active"></button>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
        <div class="popup__content">
            <button class="popup__close-button"></button>
            <form class="form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input form__input_type_name" type="text">
                <input class="form__input form__input_type_about" type="text">
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>

</html>
