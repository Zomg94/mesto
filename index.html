<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="лого шапки">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="фото профиля">
                <div class="profile__bio">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile" id="popup-profile">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_profile" type="button"></button>
            <form class="form form_edit" name="edit-form" novalidate>
                <h3 class="form__title">Редактировать профиль</h3>
                <input class="form__input form__input_type_name" type="text" id="name-input"
                    name="form__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="form__input-error name-input-error"></span>
                <input class="form__input form__input_type_about" type="text" id="about-input"
                    name="form__input_type_about" placeholder="Вид деятельности" required minlength="2" maxlength="200">
                <span class="form__input-error about-input-error"></span>
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card" id="popup-card">
        <div class="popup__content">
            <button class="popup__close-button popup__close-button_card" type="button"></button>
            <form class="form form_add" name="add-form" novalidate>
                <h3 class="form__title">Новое место</h3>
                <input class="form__input form__input_type_name-card" 
                type="text" 
                name="form__input_type_name-card"
                id="name-card-input" 
                placeholder="Название" 
                required minlength="2" maxlength="30">
                <span class="form__input-error name-card-input-error"></span>
                <input class="form__input form__input_type_url" 
                type="url" 
                name="form__input_type_url" 
                id="url-input"
                placeholder="Ссылка" required>
                <span class="form__input-error url-input-error"></span>
                <button type="submit" class="form__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-zoom" id="popup-zoom">
        <div class="popup-zoom__content">
            <button class="popup__close-button popup-zoom__close-button" type="button"></button>
            <figure class="popup-zoom__figure">
                <img class="popup-zoom__photo" src="#" alt="фото">
                <figcaption class="popup-zoom__figcaption">
                    <h2 class="popup-zoom__title"></h2>
                </figcaption>
            </figure>
        </div>
    </div>
    <template id="card">
        <li class="elements__card">
            <figure class="elements__figure">
                <button class="elements__delete" type="button"></button>
                <img class="elements__photo" src="#" alt="фото">
                <figcaption class="elements__figcaption">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </figcaption>
            </figure>
        </li>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
